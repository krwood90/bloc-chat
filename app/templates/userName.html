<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create Username</h3>
</div>
<div class="modal-body" id="modal-body">
    <label>Username
        <input type="text" placeholder="Username" ng-required="true" ng-model="user.username">
    </label>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save(user.username)">Enter</button>
</div>
